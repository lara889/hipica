

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* estilo para el ejemplo 4*/
              #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
        /* estilo para el ejemplo 4*/
        </style>
        </head>
        <body>
  <h3>Ejemplo 4 con polilineas (simple polylines)</h3>
        <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of William
      // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
      // Brisbane, Australia.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: 42.4047408, lng: -8.7553203},
          mapTypeId: 'terrain'
        });

        var flightPlanCoordinates = [
          {lat: 42.4047613, lng: -8.7555661},
          {lat: 42.403086, lng: -8.7563691},
           {lat: 42.4031252, lng: -8.7576732}, 
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
    </body>

</html>
