<!DOCTYPE html>
<html lang="es">
  <head>
           <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Nombre');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        data.addRows([
          [{v:'Silvia García', f:'Silvia García<div style="color:#ffe5e5; font-style:italic">Directora general</div>'},
           '', 'Directora general'],
        [{v:'Lara García', f:'Lara García<div style="color:#ffe5e5; font-style:italic">Encargada de paseos</div>'},
           'Silvia García', 'DG'], 
     
        [{v:'Andrea Fernández', f:'Andrea Fernández<div style="color:#ffe5e5; font-style:italic">Fisioterapeuta</div>'},
           'Silvia García', 'DG'],
                    [{v:'Zeltia González', f:'Zeltia González<div style="color:#ffe5e5; font-style:italic">Ayudante de fisioterapia</div>'},
           'Andrea Fernández', ''], 
            
                  [{v:'Manuel Pérez', f:'Manuel Pérez<div style="color:#ffe5e5; font-style:italic">Monitor</div>'},
           'Silvia García', 'DG'],
    
     [{v:'Borja López', f:'Borja López<div style="color:#ffe5e5; font-style:italic">Mantenimiento</div>'},
           'Silvia García', 'DG']
        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('organigrama'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        data.setRowProperty(0, 'style', 'border: 1px solid black;color: black;background: #cc0000;font-size:15px;font-weight:bold');
           data.setRowProperty(1, 'style', 'border: 1px solid black;background: #e50000;font-size:15px;font-weight:bold'); 
            data.setRowProperty(2, 'style', 'border: 1px solid black;background: #e50000;font-size:15px;font-weight:bold');  
          
           data.setRowProperty(3, 'style', 'border: 1px solid black;background: #ff0000;font-size:15px;font-weight:bold');
          
   data.setRowProperty(4, 'style', 'border: 1px solid black;background: #e50000;font-size:15px;font-weight:bold');
          data.setRowProperty(5, 'style', 'border: 1px solid black;background: #e50000;font-size:15px;font-weight:bold');        

        chart.draw(data, {allowHtml:true});
      }
   </script>
   <style>
       .google-visualization-orgchart-linebottom{
           border-bottom: 2px solid black!important;
       }
       .google-visualization-orgchart-lineleft{
           border-left: 2px solid black!important;
       }
       .google-visualization-orgchart-lineright{
           border-right: 2px solid black!important;
       }
      </style>
    </head>
  <body>
    <div id="organigrama"></div>
    <!-- https://developers.google.com/chart/interactive/docs/gallery/orgchart#example -->
  </body>
</html>
